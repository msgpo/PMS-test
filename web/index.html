<html>

	<head>
		<title>PimpMyStremio</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" type="text/css" href="dialog/polyfill.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="theme_colors.js"></script>
		<script src="theme_switcher.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="shortcut icon" type="image/png" href="/pimpmystremio-favicon.png"/>
		<style>
			#pageContent {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="pageContent">
			<div id="header">
				<a class="backLink" href="/"><img src="/logo.png" width="200"></a>
				<div id="headerSide">
					<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored headerButton searchButton" onClick="searchToggle()" style="margin-left: 0">
						<i class="material-icons">search</i>
					</button>
					<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored headerButton" onClick="external()" style="margin-left: 9px">
						<i class="material-icons">launch</i>
					</button>
					<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored headerButton mainSettings" onClick="settings('_pimpmystremio', 'PimpMyStremio v1.0.0')" style="margin-left: 9px">
						<i class="material-icons">settings</i>
					</button>
				</div>
			</div>

			<div class="spacer"></div>

			<div class="searchContent">
				<div>
					<form class="searchForm" action="#">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="query" name="query">
							<label class="mdl-textfield__label" for="query">Search</label>
						</div>
					</form>
				</div>
				<div id="searchResults"></div>
			</div>

			<div class="content"></div>

			<div class="spacer"></div>

			<div class="footer">
				<a href="https://github.com/sungshon/PimpMyStremio/" target="_blank">Github</a>
				&nbsp;&nbsp;&middot;&nbsp;&nbsp;
				<a href="https://github.com/sungshon/PimpMyStremio/blob/master/docs/user-guide.md" target="_blank">User Guide</a>
				&nbsp;&nbsp;&middot;&nbsp;&nbsp;
				<a href="https://github.com/sungshon/PimpMyStremio/issues" target="_blank">Issues</a>
				&nbsp;&nbsp;&middot;&nbsp;&nbsp;
				<a href="https://github.com/sungshon/PimpMyStremio/blob/master/docs/README.md" target="_blank">Developers</a>
			</div>
		</div>
		<dialog id="dialog" class="mdl-dialog"></dialog>
		<div id="toast" class="mdl-js-snackbar mdl-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button class="mdl-snackbar__action" type="button"></button>
		</div>
		<script src="dialog/polyfill.js"></script>
		<script src="login.js"></script>
		<script src="script.js"></script>
	</body>

</html>
